<!DOCTYPE html> 
<html> 
<head> 
<title>Interactive Page</title> 
<meta charset="UTF-8">
<style type="text/css">
  table {
    width: 90%;
    max-width: 800px;
  }
  h1 {
      text-align: center;
      font-size: 8em;
  }
  h1:active {
      transform: scale(1.5,1.5);
  }
  h1:focus {
      transform: scale(1.5,1.5);
  }
  td {
    text-align: center;
    vertical-align: middle;
    padding: 0px;
  }
</style>
<script>
  !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","once","off","on","addSourceMiddleware","addIntegrationMiddleware","setAnonymousId","addDestinationMiddleware"];analytics.factory=function(e){return function(){var t=Array.prototype.slice.call(arguments);t.unshift(e);analytics.push(t);return analytics}};for(var e=0;e<analytics.methods.length;e++){var key=analytics.methods[e];analytics[key]=analytics.factory(key)}analytics.load=function(key,e){var t=document.createElement("script");t.type="text/javascript";t.async=!0;t.src="https://cdn.segment.com/analytics.js/v1/" + key + "/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(t,n);analytics._loadOptions=e};analytics._writeKey="7iQUrp46fIKeDlVBrHj0CAQDPQWRCG71";;analytics.SNIPPET_VERSION="4.15.3";
  analytics.load("7iQUrp46fIKeDlVBrHj0CAQDPQWRCG71");
  analytics.page();
  }}();

  function trackInteraction(detail) {
  analytics.track('Feedback Given', {
    emoji: detail
  });
  } 
</script>
</head> 
<body>
  <table align="center">
    <tr>
      <td>
        <h1 onclick="trackInteraction('👋')">👋</h1>
      </td>
      <td>
        <h1 onclick="trackInteraction('🤩')">🤩</h1>
      </td>
    </tr>
    <tr>
      <td>
        <h1 onclick="trackInteraction('🤯')">🤯</h1>
      </td>
      <td>
        <h1 onclick="trackInteraction('👏')">👏</h1>
      </td>
    </tr>
    <tr>
      <td>
        <h1 onclick="trackInteraction('🔥')">🔥</h1>
      </td>
      <td>
        <h1 onclick="trackInteraction('🤣')">🤣</h1>
      </td>
    </tr>
  </table>
</body>
</html>
